<html>
        <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" crossorigin="anonymous"></script>
            <style> * { font-family: 'Pretendard', sans-serif; } </style>
        </head>

        <div id="app-container" class="relative w-[390px] min-h-[840px] bg-white text-zinc-900 flex flex-col font-sans overflow-clip border border-zinc-200 shadow-xl">
    <!-- Header -->
    <header id="main-header" class="sticky top-0 z-20 bg-white/80 backdrop-blur-md border-b border-zinc-100 px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold tracking-tight">2025.01</h1>
        <div class="flex gap-4">
            <button id="btn-stats" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-zinc-100 transition-colors">
                <i class="fa-solid fa-chart-simple text-zinc-600"></i>
            </button>
            <button id="btn-settings" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-zinc-100 transition-colors">
                <i class="fa-solid fa-gear text-zinc-600"></i>
            </button>
        </div>
    </header>

    <!-- Content Area -->
    <main id="scroll-content" class="flex-1 overflow-y-auto px-6 py-4">
        
        <!-- Calendar Section -->
        <section id="calendar-section" class="mb-8">
            <div id="weekday-labels" class="grid grid-cols-7 mb-4 text-center">
                <span class="text-xs font-medium text-zinc-400">일</span>
                <span class="text-xs font-medium text-zinc-400">월</span>
                <span class="text-xs font-medium text-zinc-400">화</span>
                <span class="text-xs font-medium text-zinc-400">수</span>
                <span class="text-xs font-medium text-zinc-400">목</span>
                <span class="text-xs font-medium text-zinc-400">금</span>
                <span class="text-xs font-medium text-zinc-400">토</span>
            </div>

            <div id="calendar-grid" class="grid grid-cols-7 gap-y-6 text-center">
                <div class="flex flex-col items-center gap-1 opacity-20"><span class="text-sm">29</span></div>
                <div class="flex flex-col items-center gap-1 opacity-20"><span class="text-sm">30</span></div>
                <div class="flex flex-col items-center gap-1 opacity-20"><span class="text-sm">31</span></div>
                <div id="day-1" class="flex flex-col items-center gap-1">
                    <span class="text-sm">1</span>
                    <i class="fa-solid fa-face-smile text-xl text-zinc-800"></i>
                </div>
                <div id="day-2" class="flex flex-col items-center gap-1">
                    <span class="text-sm">2</span>
                    <i class="fa-solid fa-face-frown text-xl text-zinc-800"></i>
                </div>
                <div id="day-3" class="flex flex-col items-center gap-1">
                    <span class="text-sm">3</span>
                    <i class="fa-solid fa-face-meh text-xl text-zinc-800"></i>
                </div>
                <div id="day-4" class="flex flex-col items-center gap-1">
                    <span class="text-sm">4</span>
                    <i class="fa-solid fa-face-grin-stars text-xl text-zinc-800"></i>
                </div>

                <div id="day-5" class="flex flex-col items-center gap-1">
                    <span class="text-sm">5</span>
                    <i class="fa-solid fa-face-smile-beam text-xl text-zinc-800"></i>
                </div>
                <div id="day-6" class="flex flex-col items-center gap-1">
                    <span class="text-sm">6</span>
                    <i class="fa-solid fa-face-tired text-xl text-zinc-800"></i>
                </div>
                <div id="day-7" class="flex flex-col items-center gap-1">
                    <span class="text-sm">7</span>
                    <i class="fa-solid fa-face-laugh-squint text-xl text-zinc-800"></i>
                </div>
                <div id="day-8" class="flex flex-col items-center gap-1">
                    <span class="text-sm">8</span>
                    <i class="fa-solid fa-face-meh-blank text-xl text-zinc-800"></i>
                </div>
                <div id="day-9" class="flex flex-col items-center gap-1">
                    <span class="text-sm">9</span>
                    <i class="fa-solid fa-face-smile text-xl text-zinc-800"></i>
                </div>
                <div id="day-10" class="flex flex-col items-center gap-1">
                    <span class="text-sm">10</span>
                    <i class="fa-solid fa-face-frown-open text-xl text-zinc-800"></i>
                </div>
                <div id="day-11" class="flex flex-col items-center gap-1">
                    <span class="text-sm">11</span>
                    <i class="fa-solid fa-face-grin-hearts text-xl text-zinc-800"></i>
                </div>

                <div id="day-12" class="flex flex-col items-center gap-1">
                    <span class="text-sm">12</span>
                    <i class="fa-solid fa-face-meh text-xl text-zinc-800"></i>
                </div>
                <div id="day-13" class="flex flex-col items-center gap-1">
                    <span class="text-sm">13</span>
                    <i class="fa-solid fa-face-smile text-xl text-zinc-800"></i>
                </div>
                <div id="day-14" class="flex flex-col items-center gap-1">
                    <span class="text-sm">14</span>
                    <i class="fa-solid fa-face-angry text-xl text-zinc-800"></i>
                </div>
                <div id="day-15" class="flex flex-col items-center gap-1 relative">
                    <span class="text-sm font-bold">15</span>
                    <div class="bg-zinc-900 rounded-full p-0.5">
                        <i class="fa-solid fa-face-grin-wide text-xl text-white"></i>
                    </div>
                    <div class="absolute -bottom-2 w-1 h-1 bg-zinc-900 rounded-full"></div>
                </div>
                <div id="day-16" class="flex flex-col items-center gap-1">
                    <span class="text-sm">16</span>
                    <i class="fa-solid fa-face-meh text-xl text-zinc-800"></i>
                </div>
                <div id="day-17" class="flex flex-col items-center gap-1">
                    <span class="text-sm">17</span>
                    <i class="fa-solid fa-face-smile text-xl text-zinc-800"></i>
                </div>
                <div id="day-18" class="flex flex-col items-center gap-1">
                    <span class="text-sm">18</span>
                    <i class="fa-solid fa-face-meh text-xl text-zinc-800"></i>
                </div>

                <div id="day-19" class="flex flex-col items-center gap-1">
                    <span class="text-sm">19</span>
                    <i class="fa-solid fa-face-frown text-xl text-zinc-800"></i>
                </div>
                <div id="day-20" class="flex flex-col items-center gap-1">
                    <span class="text-sm">20</span>
                    <i class="fa-solid fa-face-smile text-xl text-zinc-800"></i>
                </div>
                <div id="day-21" class="flex flex-col items-center gap-1">
                    <span class="text-sm">21</span>
                    <i class="fa-solid fa-face-meh text-xl text-zinc-800"></i>
                </div>
                <div id="day-22-today" class="flex flex-col items-center gap-1">
                    <span class="text-sm font-bold underline underline-offset-4">22</span>
                    <div class="w-6 h-6 border-2 border-dashed border-zinc-300 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-plus text-[10px] text-zinc-300"></i>
                    </div>
                </div>
                <div id="day-23" class="flex flex-col items-center gap-1 opacity-40"><span class="text-sm">23</span></div>
                <div id="day-24" class="flex flex-col items-center gap-1 opacity-40"><span class="text-sm">24</span></div>
                <div id="day-25" class="flex flex-col items-center gap-1 opacity-40"><span class="text-sm">25</span></div>
            </div>
        </section>

        <!-- Diary Detail Card -->
        <section id="diary-detail-section" class="mt-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div id="detail-card" class="bg-zinc-50 border border-zinc-200 rounded-3xl p-6 flex flex-col gap-4">
                <div class="flex justify-between items-start">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center border border-zinc-100 shadow-sm">
                            <i class="fa-solid fa-face-grin-wide text-2xl text-zinc-800"></i>
                        </div>
                        <div>
                            <p class="text-xs text-zinc-400 font-medium">2025.01.15</p>
                            <h3 class="text-lg font-bold">최고의 하루</h3>
                        </div>
                    </div>
                    <button class="text-zinc-400 hover:text-zinc-900">
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                </div>
                <div id="message-container" class="bg-white rounded-2xl p-4 border border-zinc-100">
                    <p class="text-zinc-700 leading-relaxed">
                        오랜만에 친구들을 만나서 맛있는 것도 먹고 정말 즐거운 시간을 보냈다!
                    </p>
                </div>
            </div>
        </section>

        <!-- Mental Care Quote Section (Replaced Today Input) -->
        <section id="mental-care-section" class="mt-6">
            <div id="quote-card" class="w-full p-6 bg-zinc-900 rounded-3xl flex flex-col gap-4 shadow-lg border border-zinc-800">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-zinc-800 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-quote-left text-xs text-zinc-400"></i>
                    </div>
                    <span class="text-xs font-semibold text-zinc-400 uppercase tracking-widest">Today's Support</span>
                </div>
                <div class="flex flex-col gap-2">
                    <p class="text-lg font-bold text-white leading-snug">
                        "조금 늦어도 괜찮아요. 당신의 계절은 반드시 올 거예요."
                    </p>
                    <p class="text-sm text-zinc-400">
                        오늘 하루도 취업을 위해 달린 당신, 충분히 고생 많았습니다. 잠시 숨을 골라도 괜찮아요.
                    </p>
                </div>
                <div class="flex justify-end">
                    <button class="text-[10px] text-zinc-500 flex items-center gap-1 hover:text-zinc-300 transition-colors">
                        <i class="fa-solid fa-share-nodes"></i>
                        공유하기
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav" class="sticky bottom-0 bg-white border-t border-zinc-100 px-8 py-4 flex justify-between items-center z-20">
        <button id="nav-home" class="flex flex-col items-center gap-1 text-zinc-900">
            <i class="fa-solid fa-calendar-days text-xl"></i>
            <span class="text-[10px] font-bold">달력</span>
        </button>
        <button id="nav-list" class="flex flex-col items-center gap-1 text-zinc-400 hover:text-zinc-600 transition-colors">
            <i class="fa-solid fa-list-ul text-xl"></i>
            <span class="text-[10px] font-medium">기록</span>
        </button>
        <button id="nav-analysis" class="flex flex-col items-center gap-1 text-zinc-400 hover:text-zinc-600 transition-colors">
            <i class="fa-solid fa-face-smile-wink text-xl"></i>
            <span class="text-[10px] font-medium">분석</span>
        </button>
        <button id="nav-profile" class="flex flex-col items-center gap-1 text-zinc-400 hover:text-zinc-600 transition-colors">
            <img src="https://api.dicebear.com/7.x/notionists/svg?scale=200&seed=42" class="w-6 h-6 rounded-full grayscale border border-zinc-200" alt="Profile">
            <span class="text-[10px] font-medium">마이</span>
        </button>
    </nav>

    <!-- Floating Action Button -->
    <button id="fab-add" class="absolute bottom-24 right-6 w-14 h-14 bg-zinc-900 text-white rounded-full shadow-lg flex items-center justify-center active:scale-95 transition-transform z-30">
        <i class="fa-solid fa-pen-nib text-xl"></i>
    </button>
</div>
</html>
